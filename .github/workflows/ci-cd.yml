name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  AWS_REGION: us-east-2

jobs:
  # ============================================
  # JOB 1: Build Container Image
  # ============================================
  build:
    name: Build Container Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
      
      - name: Set single image tag
        id: image-tag
        run: |
          FIRST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -1)
          echo "tag=$FIRST_TAG" >> $GITHUB_OUTPUT
          echo "Using image tag: $FIRST_TAG"
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # JOB 2: Security Scanning
  # ============================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # JOB 3: Run Tests
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run unit tests
        run: |
          if [ -d "agent/tests" ] && [ "$(ls -A agent/tests 2>/dev/null)" ]; then
            echo "Running unit tests in agent/tests/"
            pytest agent/tests/ -v --cov=agent --cov-report=xml --cov-report=term
          else
            echo "⚠️  No tests found in agent/tests/ — skipping pytest"
            mkdir -p agent/tests
            echo "# Tests will be added" > agent/tests/__init__.py
          fi
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always() && hashFiles('coverage.xml') != ''
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # ============================================
  # JOB 4: Deploy to K3s
  # ============================================
  deploy:
    name: Deploy to K3s
    runs-on: ubuntu-latest
    needs: [build, security-scan, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: 
        run: |
          echo "=========================================="
          echo "AWS Configuration Verification"
          echo "=========================================="
          echo ""
          
          echo "1. AWS Identity:"
          aws sts get-caller-identity --region us-east-2
          
          echo ""
          echo "2. Testing EC2 permissions:"
          aws ec2 describe-instances --region us-east-2 --max-results 5 --query 'Reservations[].Instances[].[InstanceId,State.Name]' --output table || echo "❌ Permission denied or no instances"
          
          echo ""
          echo "3. Count of running instances:"
          INSTANCE_COUNT=$(aws ec2 describe-instances \
            --region us-east-2 \
            --filters "Name=instance-state-name,Values=running" \
            --query 'Reservations[].Instances[].InstanceId' \
            --output text 2>/dev/null | wc -w | tr -d ' ')
          echo "Running instances in us-east-2: $INSTANCE_COUNT"
          
          if [ "$INSTANCE_COUNT" -eq "0" ]; then
            echo ""
            echo "❌ No running instances found in us-east-2"
            echo ""
            echo "This means either:"
            echo "  1. Wrong AWS account (check AWS_ACCESS_KEY_ID secret)"
            echo "  2. Instance in different region"
            echo "  3. Instance not running"
            echo ""
            echo "Your local AWS account ID:"
            echo "  Check: aws sts get-caller-identity"
            echo ""
            echo "GitHub Actions AWS account ID (see above)"
            exit 1
          fi
          
          echo ""
          echo "4. Instance details:"
          aws ec2 describe-instances \
            --region us-east-2 \
            --filters "Name=instance-state-name,Values=running" \
            --query 'Reservations[].Instances[].[InstanceId,InstanceType,PublicIpAddress,PrivateIpAddress]' \
            --output table
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Verify AWS Configuration
        run: |
          echo "AWS Identity:"
          aws sts get-caller-identity --region ${{ env.AWS_REGION }}
          echo ""
          echo "Region: ${{ env.AWS_REGION }}"
      
      - name: Find K3s Instance
        id: get-ip
        run: |
          echo "Searching for running instance in ${{ env.AWS_REGION }}..."
          
          # List all running instances for debugging
          echo ""
          echo "All running instances:"
          aws ec2 describe-instances \
            --region ${{ env.AWS_REGION }} \
            --filters "Name=instance-state-name,Values=running" \
            --query 'Reservations[].Instances[].[InstanceId,InstanceType,PublicIpAddress,Tags[?Key==`Name`].Value|[0]]' \
            --output table || echo "No instances found or permission error"
          
          echo ""
          echo "Attempting to get instance IP..."
          
          # Try to get the first running instance
          INSTANCE_IP=$(aws ec2 describe-instances \
            --region ${{ env.AWS_REGION }} \
            --filters "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text 2>&1)
          
          echo "Query result: $INSTANCE_IP"
          
          # Check if we got a valid IP
          if [ -z "$INSTANCE_IP" ] || [ "$INSTANCE_IP" = "None" ] || [ "$INSTANCE_IP" = "null" ]; then
            echo ""
            echo "❌ No running instance found"
            echo ""
            echo "Possible reasons:"
            echo "1. Instance not running (run: terraform apply)"
            echo "2. Instance in different region"
            echo "3. AWS credentials don't have ec2:DescribeInstances permission"
            echo ""
            exit 1
          fi
          
          # Validate IP format
          if [[ ! $INSTANCE_IP =~ ^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Invalid IP format: $INSTANCE_IP"
            exit 1
          fi
          
          echo ""
          echo "✅ Found instance: $INSTANCE_IP"
          echo "instance-ip=$INSTANCE_IP" >> $GITHUB_OUTPUT
      
      - name: Deploy to K3s
        env:
          INSTANCE_IP: ${{ steps.get-ip.outputs.instance-ip }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
        run: |
          echo "=========================================="
          echo "Deploying to K3s Cluster"
          echo "=========================================="
          echo ""
          echo "Target: ec2-user@$INSTANCE_IP"
          echo "Image: $IMAGE_TAG"
          echo ""
          
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $INSTANCE_IP >> ~/.ssh/known_hosts 2>/dev/null
          
          # Test connection
          echo "Testing SSH connection..."
          if ! ssh -i ~/.ssh/deploy_key \
                   -o ConnectTimeout=10 \
                   -o StrictHostKeyChecking=no \
                   -o BatchMode=yes \
                   ec2-user@$INSTANCE_IP "echo 'Connected'"; then
            echo "❌ SSH connection failed"
            exit 1
          fi
          
          echo "✅ SSH connection successful"
          echo ""
          
          # Deploy
          echo "Executing deployment commands..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ec2-user@$INSTANCE_IP << 'ENDSSH'
            echo "=========================================="
            echo "K3s Cluster Status"
            echo "=========================================="
            kubectl get nodes
            echo ""
            echo "=========================================="
            echo "Online Boutique Status"
            echo "=========================================="
            kubectl get pods -n online-boutique
            echo ""
            echo "✅ Deployment verification complete"
            echo ""
            echo "Note: Full deployment automation will be"
            echo "      implemented in Week 2"
          ENDSSH
          
          echo ""
          echo "=========================================="
          echo "✅ Deployment Complete"
          echo "=========================================="
      
      - name: Verify Application
        env:
          INSTANCE_IP: ${{ steps.get-ip.outputs.instance-ip }}
        run: |
          echo ""
          echo "=========================================="
          echo "Application Verification"
          echo "=========================================="
          echo ""
          echo "Application URL: http://$INSTANCE_IP:30001"
          echo ""
          
          # Test application endpoint
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://$INSTANCE_IP:30001 || echo "000")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "✅ Application is responding (HTTP $HTTP_CODE)"
          else
            echo "⚠️  Application returned HTTP $HTTP_CODE"
            echo "   (Application may still be starting)"
          fi
          
          echo ""
          echo "=========================================="
          echo "Deployment Summary"
          echo "=========================================="
          echo "Instance IP: $INSTANCE_IP"
          echo "Frontend URL: http://$INSTANCE_IP:30001"
          echo "SSH Access: ssh -i ~/.ssh/github-actions-deploy-key ec2-user@$INSTANCE_IP"
          echo "=========================================="