name: CI/CD Pipeline

# Workflow triggers
# This workflow runs on:
# - Every push to main or develop branch
# - Every pull request to main
# - Manual trigger (workflow_dispatch)
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual runs from GitHub UI

# Environment variables
# These are available to all jobs in the workflow
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # JOB 1: Build Container Image
  # ===========================================================================
  build:
    name: Build Container Images
    runs-on: ubuntu-latest  # LEARNING: GitHub provides Ubuntu runner for free
    
    # Permissions for this job
    permissions:
      contents: read      # Read repository content
      packages: write     # Write to GitHub Container Registry
    
    # Job outputs - can be used by other jobs
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      
    steps:
      # Step 1: Get the code
      - name: Checkout code
        uses: actions/checkout@v4  # LEARNING: Reusable action from marketplace
      
      # Step 2: Set up Docker buildx (advanced builder)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Step 3: Login to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}  # LEARNING: github.actor = your username
          password: ${{ secrets.GITHUB_TOKEN }}  # LEARNING: Auto-provided by GitHub
      
      # Step 4: Generate image metadata (tags, labels)
      - name: Extract metadata for Docker
        id: meta  # LEARNING: This ID is used to reference outputs
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
      
      # Step 5: Build and push image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha  # LEARNING: Use GitHub Actions cache
          cache-to: type=gha,mode=max

  # ===========================================================================
  # JOB 2: Security Scanning
  # ===========================================================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build  # This job waits for 'build' to complete
    
    permissions:
      contents: read
      security-events: write  # Required for uploading scan results
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Trivy scans for vulnerabilities in container images
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image-tag }}  # Using output from 'build' job
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      # Upload results to GitHub Security tab
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()  # LEARNING: Run even if previous step fails
        with:
          sarif_file: 'trivy-results.sarif'

  # ===========================================================================
  # JOB 3: Run Tests
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # Cache pip dependencies for faster runs
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run unit tests
        run: |
          pytest agent/tests/ -v --cov=agent --cov-report=xml --cov-report=term

  # ===========================================================================
  # JOB 4: Deploy (only on main branch)
  # ===========================================================================
  deploy:
    name: Deploy to K3s
    runs-on: ubuntu-latest
    needs: [build, security-scan, test]  # Wait for multiple jobs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'  # LEARNING: Conditional execution
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Configure AWS credentials from secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      
      # Get instance IP dynamically from AWS
      - name: Get K3s instance IP
        id: get-ip
        run: |
          INSTANCE_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Project,Values=AI-Healing-Pipeline" \
                     "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)
          echo "instance-ip=$INSTANCE_IP" >> $GITHUB_OUTPUT
      
      # Deploy using SSH
      - name: Deploy to K3s
        env:
          INSTANCE_IP: ${{ steps.get-ip.outputs.instance-ip }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $INSTANCE_IP >> ~/.ssh/known_hosts
          
          # Deploy - update image in K3s
          ssh -i ~/.ssh/deploy_key ec2-user@$INSTANCE_IP "
            # Import the new image
            echo 'Deploying new agent version...'
            
            # Update deployment (placeholder - we'll create deployment in later steps)
            echo 'Deployment updated'
          "
      
      - name: Verify deployment
        env:
          INSTANCE_IP: ${{ steps.get-ip.outputs.instance-ip }}
        run: |
          echo "âœ… Deployment completed to $INSTANCE_IP"
